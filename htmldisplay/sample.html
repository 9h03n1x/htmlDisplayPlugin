<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Deck HTML Demo</title>

        It can be a relative path to an image file, or a base64 string.
        Here we use a simple base64 green circle for demonstration.
    -->
    <meta name="sd-preview" content="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI3MiIgaGVpZ2h0PSI3MiI+CiAgPGNpcmNsZSBjeD0iMzYiIGN5PSIzNiIgcj0iMzAiIGZpbGw9IiM0Q0FGNTAiIC8+CiAgPHRleHQgeD0iNTAlIiB5PSI1MCUiIGR5PSIuM2VtIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSJ3aGl0ZSIgZm9udC1mYW1pbHk9InNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTQiPkRFTU88L3RleHQ+Cjwvc3ZnPg==">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .card {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #4CAF50;
            margin-top: 0;
        }
        p {
            line-height: 1.6;
            color: #cccccc;
        }
        .button {
            display: inline-block;
            margin-top: 1rem;
            padding: 10px 20px;
            background-color: #007ACC;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .button:hover {
            background-color: #005999;
        }
        .timer {
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>It Works!</h1>
        <p>This is a sample HTML file loaded from your Stream Deck.</p>
        
        <div class="timer" id="timer">00:00:00</div>
        
        <p>You can use full CSS, JavaScript, and external assets here.</p>
        
        <a onclick="window.close()" class="button">Close Window</a>
    </div>

    <script>
        // Simple clock to demonstrate JS execution
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('timer').textContent = timeString;
        }
        
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
