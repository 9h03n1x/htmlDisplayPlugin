<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144 144">
  <!-- Outer window frame -->
  <rect x="20" y="24" width="104" height="96" rx="12" ry="12" fill="none" stroke="#ffffff" stroke-width="4"/>

  <!-- Window header line -->
  <line x1="20" y1="52" x2="124" y2="52" stroke="#ffffff" stroke-width="2"/>

  <!-- Window dots -->
  <circle cx="42" cy="38" r="5" fill="#ffffff"/>
  <circle cx="58" cy="38" r="5" fill="#ffffff"/>
  <circle cx="74" cy="38" r="5" fill="#ffffff"/>

  <!-- HTML code lines representation -->
  <g fill="#ffffff">
    <!-- Line 1: opening tag -->
    <rect x="36" y="64" width="10" height="5" rx="1"/>
    <rect x="50" y="64" width="28" height="5" rx="1"/>
    <rect x="82" y="64" width="10" height="5" rx="1"/>

    <!-- Line 2: content indented -->
    <rect x="44" y="78" width="18" height="5" rx="1"/>
    <rect x="66" y="78" width="36" height="5" rx="1"/>

    <!-- Line 3: more content -->
    <rect x="44" y="92" width="32" height="5" rx="1"/>
    <rect x="80" y="92" width="22" height="5" rx="1"/>

    <!-- Line 4: closing tag -->
    <rect x="36" y="106" width="10" height="5" rx="1"/>
    <rect x="50" y="106" width="24" height="5" rx="1"/>
    <rect x="78" y="106" width="10" height="5" rx="1"/>
  </g>
</svg>
