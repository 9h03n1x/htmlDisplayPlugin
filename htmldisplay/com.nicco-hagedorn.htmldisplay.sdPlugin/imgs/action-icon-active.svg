<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144 144">
  <defs>
    <linearGradient id="activeGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
  </defs>
  
  <!-- Glow ring effect -->
  <rect x="18" y="26" width="108" height="92" rx="12" ry="12" fill="none" stroke="#34d399" stroke-width="3" opacity="0.5"/>
  
  <!-- Background window shape - green tint for active -->
  <rect x="24" y="32" width="96" height="80" rx="8" ry="8" fill="url(#activeGlow)"/>
  
  <!-- Window header bar -->
  <rect x="24" y="32" width="96" height="16" rx="8" ry="8" fill="#059669"/>
  <rect x="24" y="40" width="96" height="8" fill="#059669"/>
  
  <!-- Window control dots -->
  <circle cx="36" cy="40" r="3" fill="#fef2f2"/>
  <circle cx="48" cy="40" r="3" fill="#fef9c3"/>
  <circle cx="60" cy="40" r="3" fill="#ffffff"/>
  
  <!-- HTML brackets < / > -->
  <g fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left bracket < -->
    <path d="M50 72 L38 82 L50 92"/>
    <!-- Slash / -->
    <line x1="68" y1="68" x2="76" y2="96"/>
    <!-- Right bracket > -->
    <path d="M94 72 L106 82 L94 92"/>
  </g>
</svg>
