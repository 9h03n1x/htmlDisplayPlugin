<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144 144">
  <defs>
    <linearGradient id="windowGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="bracketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#cbd5e1"/>
    </linearGradient>
  </defs>
  
  <!-- Background window shape -->
  <rect x="24" y="32" width="96" height="80" rx="8" ry="8" fill="url(#windowGlow)" opacity="0.9"/>
  
  <!-- Window header bar -->
  <rect x="24" y="32" width="96" height="16" rx="8" ry="8" fill="#4f46e5"/>
  <rect x="24" y="40" width="96" height="8" fill="#4f46e5"/>
  
  <!-- Window control dots -->
  <circle cx="36" cy="40" r="3" fill="#f87171"/>
  <circle cx="48" cy="40" r="3" fill="#fbbf24"/>
  <circle cx="60" cy="40" r="3" fill="#34d399"/>
  
  <!-- HTML brackets < / > -->
  <g fill="url(#bracketGradient)">
    <!-- Left bracket < -->
    <path d="M50 72 L38 82 L50 92" stroke="#f8fafc" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Slash / -->
    <line x1="68" y1="68" x2="76" y2="96" stroke="#f8fafc" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Right bracket > -->
    <path d="M94 72 L106 82 L94 92" stroke="#f8fafc" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
